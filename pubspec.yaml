name: weather_app_flutter
description: Weather app made in Flutter
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  freezed_annotation: ^2.4.1
  equatable: ^2.0.5

  intl: ^0.18.1
  chopper: ^7.1.0+1
  http: ^1.2.0
  json_annotation: ^4.8.1
  mockito: ^5.4.4
  geolocator: ^10.1.0
  dartz: ^0.10.1
  internet_connection_checker: ^1.0.0+1
  get_it: ^7.6.7
  google_places_autocomplete_text_field: ^0.1.2
  rive: ^0.12.4
  lottie: ^3.0.0
  introduction_screen: ^3.1.12
  fl_chart: ^0.66.1

dev_dependencies:
  bloc_test: ^9.1.5
  build_runner: ^2.4.8
  chopper_generator: ^7.1.1
  flutter_test:
    sdk: flutter
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0
  analyzer: ^6.2.0
  flutter_gen_runner: ^5.4.0

flutter_gen:
  output: lib/core/generated/

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/animations/
